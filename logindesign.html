<html>
    <head>
     <meta name="viewport" content="width=device-width ,initial-scale=1"/>
     <link rel="stylesheet" href="loginstyle.css"/>
    </head>
    <body>
       <div class="main-container">
        <div class="main-container1">
            <img class="image1" src="images/img1.png"/>
        </div>
        <div class="main-container2">
            <img class="image2" src="images/img2.png"/>
        </div>
        <div class="main-container3">
            <div class="login-card">
              <!--Row - 1-->
              <div class="row-1">
                <div>
                  <p class="row-1-text-1">Welcome to Proclink!</p>
                </div>
                <div>
                  <p class="row-1-text-2">
                    No Account ?<br />
                    <p><a href="new.html">sign up</a></p>
                  </p>
                </div>
              </div>
              <!--Row - 2-->
              <p class="row-2">Sign in</p>
              <!--Row - 3-->
      
              <div class="input-row">
                <label class="input-row-label"
                  >Enter your username </label
                ><br />
                <input id="username_id"
                  placeholder="Username "
                  class="input-row-input"
                />
              </div>
              <!--Row - 4-->
              <div class="input-row">
                <label class="input-row-label">Enter your Password</label><br />
                <input id="pass_id"
                  type="password"
                  placeholder="Enter your Password"
                  class="input-row-input"
                />
                <img src="./images/crosseye.svg"id ="eye_id" onClick="showHidePassword()" class="pass-eye" ></img>
                <span
                  style="
                    display: flex;
                    justify-content: flex-end;
                    margin-top: 5px;
                    color: #ad3113;
                  "
                  >Forgot Password</span
                >
              </div>
      
              <!--Row - 5-->
              <button onclick = "onLoginClick()" class="login-button">Login</button>
              <!--Row - 6 (OR)-->
              <p class="or-text">OR</p>
      
              <div class="social-container">
                <img class="login-img-1" src="images/google.png" />
                <img class="login-img-2" src="images/fb.png" />
                <img class="login-img-3" src="images/ap.png" />
              </div>
            </div>
          </div>
       </div>
       <script >
        const showHidePassword=()=>
        {
          const passElement = document.getElementById("pass_id");
          const imgElement = document.getElementById("eye_id");
          if(passElement.type==="text"){
            passElement.type="password";
            imgElement.src="./images/crosseye.svg"
          }else{
            passElement.type="text";
            imgElement.src="./images/eye.png"
          }
        }
        const onLoginClick = () => {
          const passElement=document.getElementById("pass_id");
          const usernameElement =document.getElementById("username_id")
          var obj = {
            username:usernameElement.value,
            password:passElement.value,
          }
  
       console.log("Register Data",obj)
        }
      </script>
  
    </body>
</html>
